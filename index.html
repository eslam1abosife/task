<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="task">
      <div class="head">
        <h1>conestoga Garage sale</h1>
        <h2>raising money for the frontline fun</h2>
      </div>
      <form id="form" action="">
        <div id="errors"></div>
        <div class="intxt">
          <label for="">Name</label>
          <input id="name" type="text" placeholder="First Last" />
        </div>
        <div class="intxt">
          <label for="">Email</label>
          <input id="mail" type="email" placeholder="email@gmail.com" />
        </div>
        <div class="intxt">
          <label for="">Credit card Number</label>
          <input id="credit" type="text" placeholder="xxxx-xxxx-xxxx-xxxx" />
        </div>
        <div class="intxt">
          <label for="">Credit card Expiry Month</label>
          <select name="" id="" class="selec">
            <option value="يناير">يناير</option>
            <option value="فبراير">فبراير</option>
            <option value="مارس">مارس</option>
            <option value="ابريل">ابريل</option>
            <option value="مايو">مايو</option>
            <option value="يونيو">يونيو</option>
            <option value="يوليو">يوليو</option>
            <option value="اغسطس">اغسطس</option>
            <option value="سبتمر">سبتمر</option>
            <option value="اكتوبر">اكتوبر</option>
            <option value="نوفمبر">نوفمبر</option>
            <option value="ديسمبر">ديسمبر</option>
          </select>
        </div>
        <div class="intxt">
          <label for="">Credit card Expiry Year</label>
          <select name="" id="" class="selec">
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>
        </div>
        <h1>Buy generously</h1>
        <div class="intxt">
          <label for="">Number Of Water Bottles($5)</label>
          <input
            class="arr"
            title="Water bottles"
            type="number"
            placeholder="10"
            name="5"
          />
        </div>
        <div class="intxt">
          <label for="">Number Of Caps ($20)</label>
          <input
            class="arr"
            name="20"
            title="Caps"
            type="number"
            placeholder="10"
          />
        </div>
        <div class="intxt">
          <label for="">Number Of Pens ($2)</label>
          <input
            class="arr"
            name="2"
            title="Pens"
            type="number"
            placeholder="10"
          />
        </div>
        <div class="intxt">
          <label for="">Number Of Candy Bags ($10)</label>
          <input
            class="arr"
            title="Candy Bags"
            type="number"
            placeholder="10"
            name="10"
          />
        </div>
        <div class="intxt">
          <label for="">Number Of Cup Cakes ($3)</label>
          <input
            class="arr"
            name="3"
            title="Cup Cakes"
            type="number"
            placeholder="10"
          />
        </div>
        <input class="check" type="submit" value="Checkout" />
      </form>
    </div>
    <div class="msg">
      <div class="head">
        <h1>conestoga Garage sale</h1>
        <h2>raising money for the frontline fun</h2>
      </div>

      <div class="tecket">
        <h3>Thank you for your Purchase</h3>
        <table>
          <tr>
            <th>Name</th>
            <td class="namemsg">Eslam</td>
          </tr>
          <tr>
            <th>Emil</th>
            <td class="mailmsg">wwoman@mail.com</td>
          </tr>
          <tr>
            <th>credit Card</th>
            <td class="creditmsg">xxxx-xxxx-xxxx-1234</td>
          </tr>
        </table>
        <table class="taps"></table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
